<hr />
{{ if gt .Params.shares 0 -}}
  <h1 class="mt0">
    Shared on
    {{ range $index, $value := .Params.shares -}}
      {{ if gt $index 0 }}{{ ", " }}{{ end }}
      <a
        href="{{ $value.url | relLangURL }}{{ $value | urlize }}"
        rel="noopener noreferrer"
        target="_blank"
        ><i class="fab fa-{{- $value.icon -}}"></i> {{ $value.title -}}</a
      >
    {{- end }}
  </h1>
{{- end }}
