<footer id="footer" class="pt1">
  <div class="footer-left">
    Copyright &copy;
    {{ now.Format "2006" }}
    {{ if .Site.Copyright }}
      {{ print .Site.Copyright | markdownify }}
    {{ else }}
      <a href="{{ .Site.Params.baseURL }}">{{ .Site.Title }}</a>
    {{ end }}
  </div>
  <div class="footer-right">
    <nav>
      <ul>
        {{ range .Site.Menus.footer }}
          <li><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </nav>
  </div>
</footer>
